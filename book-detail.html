<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main>
        <div class="content-box">
            <img id="bookImage" src="" alt="Book Image">
            <h2 id="bookTitle"></h2>
            <h3 id="bookAuthor"></h3>
            <p id="bookDescription"></p>
        </div>
    </main>

    <script>
        // Get Book Details from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("bookTitle").innerText = urlParams.get('title');
        document.getElementById("bookAuthor").innerText = "Author: " + urlParams.get('author');
        document.getElementById("bookDescription").innerText = urlParams.get('description');
        document.getElementById("bookImage").src = urlParams.get('image');
    </script>
</body>
</html>
